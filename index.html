<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp UI</title>
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <!-- main -->
  <main>

    <div class="interface debug">
      <div class="container">
        
        <section class="profile">
          <div class="top-bar"></div>
          <div class="notifications"></div>
          <div class="search-bar"></div>
          <div class="users-bar">
            <div class="user">1</div>
            <div class="user">2</div>
            <div class="user">3</div>
            <div class="user">4</div>
            <div class="user">5</div>
            <div class="user">6</div>
            <div class="user">7</div>
            <div class="user">8</div>
            <div class="user">9</div>
            <div class="user">10</div>
          </div>
        </section>

        <section class="chat">
          <div class="top-bar"></div>
          <div class="chat-box"></div>
          <div class="typing-box"></div>
        </section>

      </div>
    </div>

  </main>
  <!-- /main -->
</body>
</html>
