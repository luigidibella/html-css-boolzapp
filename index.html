<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp UI</title>
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <!-- main -->
  <main>

    <div class="interface">
      <div class="container">
        
        <!-- profile -->
        <section class="profile">
          <div class="top-bar"></div>
          <div class="notifications"></div>
          <div class="search-bar"></div>
          <div class="users-bar">
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_1.jpg" alt="">
              </div>
              <div class="info">1</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_2.jpg" alt="">
              </div>
              <div class="info">2</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_3.jpg" alt="">
              </div>
              <div class="info">3</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_4.jpg" alt="">
              </div>
              <div class="info">4</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_5.jpg" alt="">
              </div>
              <div class="info">5</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_6.jpg" alt="">
              </div>
              <div class="info">6</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_7.jpg" alt="">
              </div>
              <div class="info">7</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_8.jpg" alt="">
              </div>
              <div class="info">8</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_1.jpg" alt="">
              </div>
              <div class="info">1</div>
            </div>
            
            <div class="user">
              <div class="pic">
                <img src="assets/img/avatar_2.jpg" alt="">
              </div>
              <div class="info">2</div>
            </div>
            
          </div>
        </section>
        <!-- /profile -->
        
        <!-- chat -->
        <section class="chat">
          <div class="top-bar"></div>
          <div class="chat-box"></div>
          <div class="typing-box"></div>
        </section>
        <!-- /chat -->
        
      </div>
    </div>

  </main>
  <!-- /main -->
</body>
</html>
